<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base64_Blob</title>
  <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.min.js"></script>
  <script src="../lib/umd/index.js"></script>
</head>
<body>
<input type="file" accept="image/*" id="module">

<img id="img" src="" alt="">

<script>
var module = document.getElementById('module')
// do something ...
module.addEventListener('change', function (e) {
  Base64_Blob.blobToBase64(e.target.files[0]).then(function (str) {
    console.log(str.slice(0, 100), /^data:[\w\d]*\/[\d\w]*;base64,.*$/.test(str))
    document.getElementById('img').src = str
    Base64_Blob.base64ToBlob(str).then(function (b) {
      console.log(b)
    })
  })
})
</script>
</body>
</html>
